<div class="NewPlace">
    <form name="newPlaceForm" ng-submit="addNewPlace()" novalidate>
        <div class='TitleDiv'>
            <label class='Title'>Add a new Tourist Place</label>
        </div>
        <div>
            <label>Name: </label>
            <input type="text" name="name" ng-model="place.name" required />
            <label ng-show="newPlaceForm.name.$invalid" class="RedText">Please enter place name</label>
        </div>
        <div>
            <label>Address: </label>
            <input type="text" name="address" ng-model="place.address" required />
            <label ng-show="newPlaceForm.address.$invalid" class="RedText">Please enter place address</label>
        </div>
        <div>
            <label>Rating: </label>
            <input type="number" name="rating" min="1" max="5" ng-model="place.rating" required />
            <label ng-show="newPlaceForm.rating.$invalid" class="RedText">Range 1 to 5</label>
        </div>
        <div>
            <label>Type: </label>
            <input type="text" name="type" ng-model="place.type" required />
            <label ng-show="newPlaceForm.type.$invalid" class="RedText">Please enter place type</label>
        </div>
        <div>
            <label>Picture: </label>
            <input type="file" name="picture" custom-file-function="onFileChange" />
            <label ng-show="isFileValid === false" class="RedText">Please enter place picture</label>
            <label ng-show="isFileValid === true" class="FileLabel">Picture has added</label>
        </div>
        <div class='Buttons'>
            <button ng-disabled="newPlaceForm.$invalid || isFileValid === false" type="submit">Submit</button>
            <button ng-click="resetForm()" type="reset">Reset</button>
        </div>
    </form>

    <div class='BackBtnDiv'>
        <a class="BackBtn" href="dashboard">Back to Tourist Place list</a>
    </div>
</div>
